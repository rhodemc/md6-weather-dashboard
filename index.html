<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
</head>

<body class="overflow-hidden">
    <header class="container mt-4 mb-2 mx-auto pt-4 h-20 bg-gradient-to-r 
                   from-indigo-500 to-violet-900 weatherDashboard">
        <h1 class="text-4xl font-bold text-center text-slate-200">
            Weather Dashboard</h1>
    </header>
    <main class="min-h-screen container mx-auto grid grid-flow-col">
        <container class="">
            <div class="text-center searchCity">
                <h2 class="pb-3 text-3xl font-bold text-left">
                    Search for a City:</h2>
                <input id="cityInput" class="border-2 border-slate-400 rounded w-64"
                    placeholder=" Enter city here"></br>
                <button class="mt-3 bg-blue-400 text-slate-200 rounded w-64 
                    searchBtn">Search</button>
            </div>
            <div class="border-b-2 border-slate-600 my-3 mx-auto w-64"></div> 
            <div id="searchHistory" class="min-h-screen flex flex-col items-center">
                    <button class="list-none searchHistoryItem"></button>
            </div>
        </container>
        <container class="col-span-3 ml-2">
            <div class="h-48 border-2 border-slate-600">
                <h2 id="currentDay" class="ml-2 -mb-2 text-3xl font-bold">City (MM/DD/YYYY)</h2></br>
                <p id="temp" class="ml-2">Temp:</p></br>
                <p id="wind" class="ml-2">Wind:</p></br>
                <p id="humidity" class="ml-2">Humidity:</p>
            </div>
            <div class="min-h-screen">
                <h3 class="mt-3 text-2xl font-bold">5-Day Forecast:</h3>
                <div class="flex fiveDay"></div>
            </div>
        </container>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
