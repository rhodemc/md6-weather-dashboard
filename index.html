<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Weather Dashboard</title>
</head>

<body class="overflow-hidden">
    <header class="container mt-4 mb-2 mx-auto pt-4 h-20 bg-gradient-to-r 
                   from-indigo-500 to-violet-900 weatherDashboard">
        <h1 class="text-4xl font-bold text-center text-slate-200">Weather Dashboard</h1>
    </header>
    <main class="min-h-screen container mx-auto grid grid-flow-col">
        <container class="">
            <div class="text-center searchCity">
                <h2 class="pb-3 text-3xl font-bold text-left">Search for a City:</h2>
                <input class="border-2 border-slate-400 rounded w-64"></input></br>
                <button class="mt-3 bg-blue-400 text-slate-300 rounded w-64">Search</button>
            </div>
            <div class="border-b-2 border-slate-600 my-3 mx-auto w-64"></div>
            <div class="min-h-screen searchHistory">
                <h2>(Search History)</h2>
            </div>
        </container>
        <container class="col-span-3">
            <div class="h-48 border-2 border-slate-600 currentDay">
                <h2 class="ml-2 -mb-2 text-3xl font-bold">City (MM/DD/YYYY) &#x1F324</h2></br>
                <p class="ml-2 temp">Temp:</p></br>
                <p class="ml-2 wind">Wind:</p></br>
                <p class="ml-2 humidity">Humidty:</p>
            </div>
            <div class="min-h-screen fiveDay">
                <h3 class="mt-3 text-2xl font-bold">5-Day Forecast:</h3>
            </div>
        </container>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
